<!doctype html>
<head>
    <title>Big Data</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script>
        $(document).ready(function() {

            var $eyes = $("<img />").attr("src", "eyes.png");
            var $data = $("<img />").attr("src", "data.jpg");

            $('BODY').append($data);
            $('BODY').append($eyes);

            var w = $(window);
            var dataX, dataY;
            var mouseX, mouseY;

            function eyes(x, y)
            {   // Position bro dog's eyes.
                $eyes.css({'top': y, 'left': x});
            }

            function set(x, y)
            {   // Position Data.
                $data.css({'top': y, 'left': x});
            }

            function resize()
            {   // Position Data so his eyes are centered.
                dataX = Math.floor(w.width() / 2) - 798;
                dataY = Math.floor(w.height() / 2) - 815;
                set(dataX, dataY);
                eyes(dataX + 550, dataY + 724);
            }
            resize();
            w.resize(resize);

            function shift(e)
            {   // Shift him around a bit in response to mouse movement.
                var x = dataX;
                var y = dataY;

                var mouseDeltaX = mouseX - e.pageX;
                var mouseDeltaY = mouseY - e.pageY;

                dataX -= -(mouseDeltaX * 0.007);
                dataY -= -(mouseDeltaY * 0.007);
                mouseX = e.pageX;
                mouseY = e.pageY;

                set(dataX, dataY);

            };
            function mouseinit(e)
            {   // Capture the initial mouse position.
                mouseX = e.pageX;
                mouseY = e.pageY;
                $(document).unbind('mousemove');
                $(document).mousemove(shift);
            }
            $(document).mousemove(mouseinit);
        });
    </script>
    <style>
        BODY {
            margin: 0;
            padding: 0;
            background: #060B0B;
        }
        IMG {
            display: block;
            position: fixed;
        }
    </style>
</head>
<body> 
    <audio preload=auto autobuffer autoplay loop>
      <source src="bg.mp3" />
      <source src="bg.ogg" />
    </audio>
</body>
